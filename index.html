<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Badwords</title>

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- my style -->
    <link rel="stylesheet" href=".styles/style.css" />
  </head>
  <body>
    <form action="./receive.php" method="POST" class="container text-center">
      <h1 class="mb-3 text-success">Hide the Badwords!!</h1>
      <div class="row align-items-center flex-column">
        <div class="col-6">
          <label for="#paragraph" class="form-label">Paragraph</label>
          <input
            type="text"
            name="paragraph"
            id="paragraph"
            class="form-control mb-5"
            placeholder="Write a short paragraph"
          />
        </div>
        <div class="col-6">
          <label for="#bad-word" class="form-label">Badwords</label>
          <input
            type="text"
            class="form-control"
            name="badword"
            id="bad-word"
            placeholder="Write the badword you want hide"
          />
        </div>
        <div class="col text-center mt-4">
          <input type="submit" value="SUBMIT" class="btn btn-primary" />
          <input type="reset" class="btn btn-warning" value="RESET" />
        </div>
      </div>
    </form>
  </body>
</html>
